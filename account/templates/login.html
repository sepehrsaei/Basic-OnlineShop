{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "CSS/login.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap-5.0.2-dist/css/bootstrap.min.css" %}">
    <script src="{% static "bootstrap-5.0.2-dist/js/bootstrap.min.js" %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% csrf_token %}
    <meta charset="UTF-8">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{% static "CSS/login.css" %}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>ورود به <i>دیجاتو</i> </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text"  id="username" name="username" class="form-control" placeholder="نام کاربری">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" id="password" class="form-control" placeholder="رمز عبور">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" id="remember">مرا به یاد داشته باش
                    </div>
                    <div class="form-group">
                        <button type="submit" name="login" class="btn float-right login_btn" style="color: cornflowerblue">ورود
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <p>حساب کاربری ندارید؟<a href="{% url "account:register" %}">ثبت نام</a></p>
                </div>
                <div class="d-flex justify-content-center">
                    <a style="color: red" href="#">گذرواژه خود را فراموش کرده اید؟</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
